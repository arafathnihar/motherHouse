<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default" ng-controller="AddAgentCtrl as vm">
            <div class="panel-heading">
                {{vm.title}} 
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label >Agent ID</label>
                        <input ng-model="vm.agent.customId" type="text" class="form-control" placeholder="Agent ID">
                    </div>
                    <div class="form-group">
                        <label >Agent Name</label>
                        <input ng-model="vm.agent.name" type="text" class="form-control" placeholder="Agent Name">
                    </div>
                    <div class="form-group">
                        <label >Contact Number</label>
                        <input ng-model="vm.agent.contact" type="text" class="form-control" placeholder="Contact Number">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" ng-options="option.id as option.name for option in vm.countries" ng-model="vm.agent.country_id"></select>
                    </div>
                    <button ng-click="vm.addAgent()" class="btn btn-primary pull-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
