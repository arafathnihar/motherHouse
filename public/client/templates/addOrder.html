<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default" ng-controller="AddOrderCtrl as vm">
            <div class="panel-heading">
                Add New Order
            </div>
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label>Agent Number</label>
                                    <select class="form-control" ng-model="vm.order.agentNumber">
                                        <option>CHF</option>
                                        <option>LKR</option>
                                        <option>USD</option>
                                        <option>EUR</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-8">
                                    <label>Agent Name</label>
                                    <input ng-model="vm.order.orderAmount" type="number" class="form-control" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Receiving Agent</label>
                            <input ng-model="vm.order.receivingAgentId" type="text" class="form-control" placeholder="Receiving Agent">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label> Order Currency</label>
                                    <select class="form-control" ng-model="vm.order.orderCr">
                                        <option>CHF</option>
                                        <option>LKR</option>
                                        <option>USD</option>
                                        <option>EUR</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-8">
                                    <label>Amount</label>
                                    <input ng-model="vm.order.orderAmount" type="number" class="form-control" placeholder="Amount">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group  col-md-4">
                                    <label> Supply Currency</label>
                                    <select class="form-control" ng-model="vm.order.supplyCr">
                                        <option>CHF</option>
                                        <option>LKR</option>
                                        <option>USD</option>
                                        <option>EUR</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-8">
                                    <label>Unit Price</label>
                                    <input ng-model="vm.order.unitPrice" type="number" class="form-control" placeholder="Unit Price">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label>Total Amount</label>
                                    <div class="input-group">
                                        <input value="{{vm.order.orderAmount * vm.order.unitPrice}}" type="number" class="form-control" placeholder="Total Amount" disabled>
                                        <div class="input-group-addon">{{vm.order.supplyCr}}</div>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label> Status</label>
                                    <select class="form-control">
                                        <option>pending</option>
                                        <option>settled</option>
                                        <option>complete</option>                                     
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label> Order Date</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.order.date" is-open="vm.order.datePopup.opened" datepicker-options="vm.order.dateOptions"
                                        ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="vm.order.dateOpen()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                                </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label> Order Date</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.settled.date" is-open="vm.settled.datePopup.opened" datepicker-options="vm.settled.dateOptions"
                                        ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="vm.settled.dateOpen()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                                </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label>Receiver Name</label>
                            <input ng-model="vm.order.name" type="text" class="form-control" placeholder="Receiver Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Contact Number</label>
                            <input ng-model="vm.order.contact" type="text" class="form-control" placeholder="Contact Number">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Country</label>
                            <select class="form-control" ng-model="vm.order.countryId">
                                        <option>Sri Lanka</option>
                                        <option>Chaina</option>
                                        <option>India</option>
                                        <option>Switzerland</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label>Bank</label>
                            <input ng-model="vm.order.bank" type="text" class="form-control" placeholder="Bank">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Branch</label>
                            <input ng-model="vm.order.branch" type="text" class="form-control" placeholder="Branch">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Account Number</label>
                            <input ng-model="vm.order.accountNumber" type="text" class="form-control" placeholder="Account Number">
                        </div>
                    </div>
                    <button ng-click="vm.addAgent()" class="btn btn-primary pull-right">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
