<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default" ng-controller="AddReceivingAgentCtrl as vm">
            <div class="panel-heading">
                {{vm.title}}
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label >Receiving Agent ID</label>
                        <input ng-model="vm.receivingagent.customId" type="text" class="form-control" placeholder="Receiving Agent ID">
                    </div>
                    <div class="form-group">
                        <label>Receiving Agent Name</label>
                        <input ng-model="vm.receivingagent.name" type="text" class="form-control" placeholder="Receiving Agent Name">
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input ng-model="vm.receivingagent.contact" type="text" class="form-control" placeholder="Contact Number">
                    </div>
                    
                    <div class="form-group">
                        <label>Country</label>

                        <select ng-options="item.name for item in vm.countries track by item.id" ng-model="vm.receivingagent.country_id">Select A Country</select>

                        <!--<select class="form-control" ng-model="vm.receivingagent.country_id">-->
                            <!--<option ng-repeat="country in vm.countries" ng-init="vm.receivingagent.country_id" ng-value="country.id">{{country.name}}</option>-->
                        <!--</select>-->
                    </div>
                    <button ng-click="vm.addReceivingAgent()" class="btn btn-primary pull-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
