<div class="row">
    <div class="col-md-12">
        <div class="panel" ng-controller="orderListCtrl as vm">
            <button type="button" class="btn btn-success" ng-click="vm.addNewAgent()">Create agent</button>
            </br>
            </br>
            <table ng-table="vm.tableParams" class="table table-bordered table-striped" show-filter="true">
                <colgroup>
                    <col width="10%" />
                    <col width="10%" />
                    <col width="25%" />
                    <col width="15%" />
                    <col width="10%" />
                    <col width="15%" />
                    <col width="35%" />
                    <col width="25%" />
                    <col width="15%" />
                    <col width="10%" />
                </colgroup>
                <tr ng-repeat="order in $data">
                    <td title="'Order Number'" filter="{ customId: 'text'}">
                        {{order.customId}}
                    </td>
                    <td title="'Order Date'" filter="{ orderDate: 'text'}">
                        {{order.orderDate}}
                    </td>
                    <td title="'Agent Number'" filter="{ agentId: 'text'}">
                        {{order.agentId}}
                    </td>
                    <td title="'Receiving Agent Number'" filter="{ receivingAgentId: 'text'}">
                        {{order.receivingAgentId}}
                    </td>
                    <td title="'Recipiant Detalis'">
                        {{order.name}}
                        {{order.contact}}
                        {{order.bankName}}
                        {{order.branchName}}
                    </td>
                    <td title="'Amount'" filter="{ name: 'text'}">
                        {{order.orderAmount}}
                    </td>
                    <td title="'Ordered Currency'" filter="{ name: 'text'}">
                        {{order.orderCurrId}}
                    </td>
                    <td title="'Exchange Rate'" filter="{ name: 'text'}">
                        {{order.exchangeRate}}
                    </td>
                    <td title="'Supply Currency'" filter="{ name: 'text'}">
                        {{order.supplyCurrId}}
                    </td>
                    <td title="'Supply Ammount'" filter="{ name: 'text'}">
                        {{order.orderAmount * order.exchangeRate}}
                    </td>
                    <td>
                        <button class="btn btn-default btn-sm" ng-click="vm.edit(agent.id)"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button class="btn btn-danger btn-sm" ng-click="vm.delete(agent.id)"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
